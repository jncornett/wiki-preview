<!doctype HTML>
<html>
<head>
<meta charset="utf-8">
<style>
.attribution {
	display: flex;
	flex-direction: column;
	align-items: center;
}
.attribution img {
	border: 1px solid #eee;
	flex-grow: 0;
	flex-shrink: 0;
}
.credit {
	font-family: "Book Antiqua", "Georgia", Serif;
}
.credit .cc {
	display: inline-block;
	width: 16px;
	height: 16px;
	background-image: url("http://mirrors.creativecommons.org/presskit/icons/cc.large.png");
	background-size: 100%;
	vertical-align: middle;
}
</style>
</head>
<body>
<figure class="attribution">
	<img src="../src/images/eye_open.png">
	<figcaption class="credit">Creative Commons – Attribution (CC BY 3.0) <span class="cc"></span>
Eye designed by Edward Boatman from the Noun Project</figcaption>
</figure>
<figure class="attribution">
	<img src="../src/images/eye_closed.png">
	<figcaption class="credit">Creative Commons – Attribution (CC BY 3.0) <span class="cc"></span>  
Blind designed by Dmitry Baranovskiy from the Noun Project</figcaption>
</figure>
<figure class="attribution">
	<img src="../src/images/icon.png">
	<figcaption class="credit">This work, "wikiPreview Logo" is a derivative of <a href="http://commons.wikimedia.org/wiki/File:Wikipedia-logo-v2.svg">Wikipedia Logo v2</a> and "Eye" designed by Edward Boatman from the Noun Project, used under <a href="http://creativecommons.org/licenses/by/2.0/">CC BY</a>. "wikiPreview Logo" is licensed under <a href="http://creativecommons.org/licenses/by/2.0/">CC BY</a> by Joel Cornett.</figcaption>
</figure>
</body>
</html>
